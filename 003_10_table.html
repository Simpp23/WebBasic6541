<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
    <h1 class="text-uppercase">Tutorial about table</h1>
    <hr>

    <table border="1" bordercolor="Red" width="50%" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Telephone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td style="margin-left: 8px;"> <p style="margin: 0px 10px;">Soap MTV</p></td>
                <td align="center">0000000000</td>
            </tr>
            <tr>
                <td align="center">2</td>
                <td>Simple RF</td>
                <td align="center" rowspan="0">0928271710</td>
            </tr>
            <tr>
                <td align="center">3</td>
                <td>Munchkin</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
                <td colspan="3" align="center" bgcolor="pink">ติดต่อฉัน 199</td>
                
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
