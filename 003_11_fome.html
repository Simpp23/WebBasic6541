<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fome</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1 class="text-uppercase">Tutorial abot fome</h1>
    <hr>
    <h3>ฟอร์มบันทึกข้อมูล</h3>
    <form action="">
        <fieldset>
                    <legend>Text field</legend>

                    <label for="fname">Name</label>
                    <input type="text" name="fname" id="fname"  placeholder="Enter Name" required>
                    <br>

                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname">
                    <br>
                    
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age">
                    <br>

                    <label for="age2">Age2</label>
                    <input type="number" name="age2" id="age2" min="0"
                    max="130">
                    <br>

                    <label for="email">G-mail</label>
                    <input type="email" name="email" id="email" value="a@gmail.com" readonly>
                    <br>

                    <label for="birthday">birthday</label>
                    <input type="date" name="birthday" id="birthday">
        </fieldset>
        <fieldset>
                    <legend>Radio Button</legend>
        </fieldset>
        <fieldset>
                    <legend>Checkbox</legend>
        </fieldset>

    </form>
    
</body>
</html>
